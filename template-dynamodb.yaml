AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Resources:
    Cipher:
        Type: AWS::DynamoDB::Table
        Properties:
            TableName: resource
            AttributeDefinitions:
                -   AttributeName: PK
                    AttributeType: S
                -   AttributeName: SK
                    AttributeType: S
                -   AttributeName: FolderId
                    AttributeType: S
                -   AttributeName: Email
                    AttributeType: S
            KeySchema:
                -   AttributeName: PK
                    KeyType: HASH
                -   AttributeName: SK
                    KeyType: RANGE
            ProvisionedThroughput:
                ReadCapacityUnits: 1
                WriteCapacityUnits: 1
            GlobalSecondaryIndexes:
                -   IndexName: "SK-Index"
                    KeySchema:
                        -   AttributeName: SK
                            KeyType: HASH
                        -   AttributeName: PK
                            KeyType: RANGE
                    Projection:
                        ProjectionType: ALL
                    ProvisionedThroughput:
                        ReadCapacityUnits: 1
                        WriteCapacityUnits: 1
                -   IndexName: "Email-Index"
                    KeySchema:
                        -   AttributeName: Email
                            KeyType: HASH
                    Projection:
                        ProjectionType: ALL
                    ProvisionedThroughput:
                        ReadCapacityUnits: 1
                        WriteCapacityUnits: 1
                -   IndexName: "Folder-SK-Index"
                    KeySchema:
                        -   AttributeName: FolderId
                            KeyType: HASH
                        -   AttributeName: SK
                            KeyType: RANGE
                    Projection:
                        ProjectionType: ALL
                    ProvisionedThroughput:
                        ReadCapacityUnits: 1
                        WriteCapacityUnits: 1
    DeviceTable:
        Type: AWS::DynamoDB::Table
        Properties:
            TableName: device
            AttributeDefinitions:
                -   AttributeName: Id
                    AttributeType: S
                -   AttributeName: RefreshToken
                    AttributeType: S
            KeySchema:
                -   AttributeName: Id
                    KeyType: HASH
            TimeToLiveSpecification:
                AttributeName: TTL
                Enabled: true
            ProvisionedThroughput:
                ReadCapacityUnits: 1
                WriteCapacityUnits: 1
            GlobalSecondaryIndexes:
                -   IndexName: "RefreshToken-Index"
                    KeySchema:
                        -   AttributeName: RefreshToken
                            KeyType: HASH
                    Projection:
                        ProjectionType: ALL
                    ProvisionedThroughput:
                        ReadCapacityUnits: 1
                        WriteCapacityUnits: 1
    UserOrganizationTable:
        Type: AWS::DynamoDB::Table
        Properties:
            TableName: user_organization
            AttributeDefinitions:
                -   AttributeName: UserId
                    AttributeType: S
                -   AttributeName: OrganizationId
                    AttributeType: S
            KeySchema:
                -   AttributeName: UserId
                    KeyType: HASH
                -   AttributeName: OrganizationId
                    KeyType: RANGE
            BillingMode: PAY_PER_REQUEST
            GlobalSecondaryIndexes:
                -   IndexName: "Reverse-Index"
                    KeySchema:
                        -   AttributeName: OrganizationId
                            KeyType: HASH
                        -   AttributeName: UserId
                            KeyType: RANGE
                    Projection:
                        ProjectionType: ALL
    UserCollectionTable:
        Type: AWS::DynamoDB::Table
        Properties:
            TableName: user_collection
            AttributeDefinitions:
                -   AttributeName: UserId
                    AttributeType: S
                -   AttributeName: CollectionId
                    AttributeType: S
            KeySchema:
                -   AttributeName: UserId
                    KeyType: HASH
                -   AttributeName: CollectionId
                    KeyType: RANGE
            BillingMode: PAY_PER_REQUEST
    CollectionCipherTable:
        Type: AWS::DynamoDB::Table
        Properties:
            TableName: collection_cipher
            AttributeDefinitions:
                -   AttributeName: CollectionId
                    AttributeType: S
                -   AttributeName: CipherId
                    AttributeType: S
            KeySchema:
                -   AttributeName: CollectionId
                    KeyType: HASH
                -   AttributeName: CipherId
                    KeyType: RANGE
            BillingMode: PAY_PER_REQUEST
            GlobalSecondaryIndexes:
                -   IndexName: "Reverse-Index"
                    KeySchema:
                        -   AttributeName: CipherId
                            KeyType: HASH
                        -   AttributeName: CollectionId
                            KeyType: RANGE
                    Projection:
                        ProjectionType: ALL